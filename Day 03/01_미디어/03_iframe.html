<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>iframe</title>
</head>
<body>
	<!-- 
		iframe (inline frame)
		: 웹 페이지 안에서 다른 웹 페이지를 표시하고자 할 때 사용하는 태그
		
		- name 속성을 지정하면 target 프레임으로 사용할 수 있다.
		- naver, google 등 일부 사이트에서는 iframe 으로 표시하는 것을 허용하지 않고 있다.
		
	 -->
	 
	 <!-- TODO 여기에 작성해보세요. -->
	 <h3>내부페이지 및 외부페이지 표시하기</h3>
	 <iframe src="03_inner.html" width="400" height="240"></iframe>
	 <iframe src="http://se.sbsart.com/" width="400" height="240"></iframe>

	 <hr>
	 
	 <!-- TODO 여기에 작성해보세요. -->
	 <h3> target 프레임으로 표시하기</h3>
	 <iframe src="" name="iframe1" width="400" height="240"></iframe>
	 <iframe src="" name="iframe2" width="400" height="240"></iframe>
	 <p>
		 <a href="https://www.typingciub.com" target="iframe1"></a>	 <!--영타사이트-->
		</p>
	 <p>
		 <a href="https://www.typing.malanglang.com" target="iframe2"></a>	 <!--한타사이트-->
		</p>
	 <hr>
	 
	 <!-- TODO 여기에 작성해보세요. -->
	<h3> youtube 동영상 표시하기</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/Fb2vc5QjrN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe>
	 <hr>
	 
	 <!-- TODO 여기에 작성해보세요. -->


</body>
</html>
