<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>thumbnail</title>
</head>
<body>
	<!-- 
		<img> 속성
		- src				: 이미지 파일의 경로
		- width/height		: 가로/세로 크기 지정
		- alt				: 이미지를 표시하지 못한 경우 대체 텍스트
		- border			: 테두리 굵기 지정(px)
		
		* 웹에서 많이 사용하는 이미지 형식 : JPEG, PNG, GIF
	 -->

	 <div>           <!-- 이미지링크만드는 법 : 이미지열어서 끝에 파일주소복사 -> a href여기다가 링크 넣기-->
	 	<h2>HTML</h2>
		 <a href="thumbnail-1.html">	 <!-- 1번쨰 썸네일로 이동할수있는 링크생성-->
		 	<img src="img/logo-html.png" alt="logo-html.png"
		 	 	 width="100" height="140" border="1" /> </a>  <!-- 이미지 바로보기하려면  a창안에다가 다 넣기-->
	 	<!-- TODO 여기에 작성해보세요. -->
	 </div>
	 
	 <div>
	 	<h2>CSS</h2>
		 <a href="thumbnail-2.html"></a>	<!-- 2번쨰 썸네일로 이동할수있는 링크생성-->
	 	<!-- TODO 여기에 작성해보세요. -->
		 	<img src="img/logo-css.png" alt="logo-css.png"
		 	 	 width="100" height="140" border="1" />
	 	<!-- TODO 여기에 작성해보세요. -->
	 </div>
	 
	 <div>
	 	<h2>JAVASCRIPT</h2>
		 <a href="thumbnail-3.html"></a>		<!-- 3번쨰 썸네일로 이동할수있는 링크생성-->

		 	<img src="img/logo-js.png" alt="logo-js.png"
		 	 	 width="100" height="140" border="1" />
		<!-- TODO 여기에 작성해보세요. -->
	 </div>
</body>
</html>
