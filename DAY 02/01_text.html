<!DOCTYPE html>
<html>
  <head>
     <meta charset="UTF-8"
     
  </head>
<body>
    <!--heading : 제목태그 (h1-h2)-->
    <!-- alt shift 방향키아래 : 한줄복사-->
    <h1> sbs아카데미 </h1>
    <h2> sbs아카데미 </h2>
    <h3> sbs아카데미 </h3>
    <h4> sbs아카데미 </h4>
    <h5> sbs아카데미 </h5>
    <h6> sbs아카데미 </h6>

    <!-- 주석-->
    <!-- 텍스트 서식
        b       : 볼드체
        i       : 이태릭체
        strong  : 강조표시(볼드체)
        em      : 강조(기울임체)
        code    : 텍스트가 코드임을 표시
        sup     : 위첨자
        sub     : 아래첨자
        hr      : 구분선 (수평선)
    -->
    <hr>
    <p><b>이 텍스트는 bold입니다. </b></p>
    <p><strong>이 텍스트는 strong입니다.  </strong></p>
    <p><i>이 텍스트는 italic입니다. </i></p>
    <p><em>이 텍스트는 emphasized입니다.</em></p>
    <p><code>이 텍스트는 code입니다. </code></p>
    <p><sub>아래첨자</sub>이고 <sup>위첨자</sup>입니다 </p>

    <!--
        특수문자
     &nbsp;     : 공백문자한개
     &lt;       : <
     &gt;       : >
     &quot;     : "
     &amp;      "&
    -->
  <!--  :(콜론),  :(세미콜론), `(백틱)-->
  <hr>
  &nbsp;   
  &lt;       
  &gt;       
  &quot;    
  &amp;     
  
</body>
</html>
