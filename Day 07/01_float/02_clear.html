<body>
    <div class="container">
        <h1>clear : left;</h1>
            <div class="item left"></div>
            <div class="item next clear-left"></div>

    <div class="container">
        <h1>clear : right;</h1>
            <div class="inner"></div>
            <div class="item next clear-right"></div>

    <div class="container">
        <h1>clear : both;</h1>
        <div class="inner"></div>
            <div class="item left"></div>
            <div class="item right"></div>
            <div class="item next clear-both"></div>
    </div>
</body>
