<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="css/01_modal.css">
</head>
<body>
    
    <input type="checkbox"  name="modal" id="chk-modal"> 
    <div class="modal-bg" class="chk-modal">
        <label for="chk-modal">
            <div id="close">
              <span id="cross1"></span>
              <span id="cross2"></span>
         </div>
        </label>
    </div>

        <div id="modal">
            <img src="img/js.gif" alt="자바스크립트" width="100%" height="300px">
            <p>
                <b> javascript과정 </b>
                 이 언어는 웹브라우저 내에서 주로 사용하며,
                 다른 응용 프로그램의 내장 객체에도 접근할 수있는 기능을 가지고 있다.
                 웹문서의 구조를 변경하거나 스타일을 변경하기 위해 사용된다. 
            </p>
        </div>

        <label for="chk-modal" id="btn">
            <a id="open-modal">open modal</a>
        </label>
</body>
</html>
