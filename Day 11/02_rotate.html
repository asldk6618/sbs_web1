<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형속성 - translate</title>
    <link rel="stylesheet" href="css/02_ratate.css">
</head>
<body>  
    <!--바꿀단어 드래그하고 ctrl+F 누르고 화살표 누르고 바꿀이름 입력후 AC(두번째버튼)-->
    <div class="container">

        <div class="inner">

        <div class="box">
            <div class="item rotate1"></div>
            <div class="item absoiute"></div>
            rotate(4deg,4deg);
        </div>
        <div class="box">
            <div class="item rotate2"></div>
            <div class="item absoiute"></div>
            rotateX(4deg);
        </div>
        <div class="box">
            <div class="item rotate3"></div>
            <div class="item absoiute"></div>
            rotateY(45deg);
        </div>
        <div class="box">
            <div class="item rotate4"></div>
            <div class="item absoiute"></div>
            rotateZ(45deg);
        </div>
        
    </div>
</div>
</body>
</html>
