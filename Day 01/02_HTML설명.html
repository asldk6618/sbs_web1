<!DOCTYPE html>   <!-- HTML5 문서임의 정의-->
<html lang="en"> <!--
                              HTML문서의 시작
                              Lang : 휴먼랭귀지 속성(웹문서의 콘텐츠의 언어를 명시)
                              ---->
<head>                        <!--브라우저에 정보제공하는 태그 - 메타정보, 페이지 탭의 제목-->
    <meta charset="UTF-8">                                                 <!--문자 이코딩 방식을 지칭-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                  <!--HTTP 헤더를 지정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 페이지의 크기와 배율을 제어하는 방법 지정-->
    <title>Document</title>                                                <!-- 브라우저의 탭의 제목-->
</head>
<body>                                                                     <!--본문내용 - 화면에 표시되는 태그영역-->
    
</body>
</html>
