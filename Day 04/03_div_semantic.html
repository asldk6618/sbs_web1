<style>
/* 헤더 */
        header {
               background-color: gray;

        }

            float: left;
            width: 30%;

        }

            padding: 0;
        }
        article {
            float: left;
            padding: 20px;
            width: 70%;
            height: 300px;
            background-color: #f1f1f1;
        }

     section:after {
          content : "";
          display : table;
          clear: both;
          /*앞의 요소에서 사용한 float 영향을 없앰*/
     }

     }

     @media ( max-width: 600px) {
         nav, article {
              width : 100px ;
              height auto ;
         }
     }

</style>
