<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="css/01_login.css">
</head>
<body>
    <div class="container">
        <!-- action ; 요청하는 서버의 요청 경로-->
        <!-- method :  HTTP 통신규약의 요청방식(get, post 등)-->
        <form action="" method="post">

          <div class="login-wrap">
            <div id="login">
                <div class="login-logo"> <img src="img/logo.png" alt=""></div>
                <div class="login-input">
                    <input type="text" name="id" placeholder="아이디">
                    <span class="border"></span>
                </div>
                <div class="login-inputbox">
                    <input type="password" name="pw" placeholder="비밀번호">
                    <span class="border"></span>
                </div>
                <div class="login-remember">
                    <label for="remember-id">
                    <input type="checkbox" name="remember-id" placeholder="remember-id">
                    <span class="checkbox"></span>
                    <span>아이디저장</span>
                </label>
                <label for="remember-me">
                    <input type="check box" name="remember-me" id="remember-me">
                    <span class="checkmark"></span>
                    <span>자동로그인</span>
                </label>
            </div>
            <div class="login-btnbox"> <a href="#" class="login-btn">로그인</a></div>
            <div class="login-btnbox"> <a href="#" class="login-btn">회원가입</a></div>
            
            <div class="copy">
                <p>copyright(c) 2022 SBS Academy, ALL right reserved.</p>
            </div>

        </form>
    </div>
</body>
</html>
