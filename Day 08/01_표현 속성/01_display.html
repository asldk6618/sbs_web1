<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="css/01_display.css">
</head>
<body>
    
    <!-- display : inlinem inline-block-->
    <div class="container">

        <h1>display : inline, inline-block</h1>
        <hr>

                <!--리스트 태그 블록요소-->
                <!--inline 과 inline block으로 변경-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASRIPT</li>
        </ul>
        
        <hr>
        <!--none으로 지정(보여지지않음)-->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="none">JAVASRIPT</li>
            <li>jQuery</li>
        </ul>
       
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li class="hidden">JAVASRIPT</li>
            <li>jQuery</li>
        </ul>

    </div>

     <!--display : grid-->
    <div class="container">
        <h1>display : grid;</h1>
        <hr>

        <div class="grid-container">
            <div class="item"> <img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>

            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>

            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
            <div class="item"><img src="img/t-shirt.jpg" alt=""></div>
        </div>
    </div>

    <!--display : flex;-->
    <div class="container">
        <h1>display : flex;</h1>
        <div class="row">

            <div class="col">
                <img src="img/beer.jpg" alt="">
                <img src="img/car.jpg" alt="">
                <img src="img/cloud.jpg" alt="">
                <img src="img/dog.jpg" alt="">
                <img src="img/flim.jpg" alt="">
            </div>

            <div class="col">
                <img src="img/flower.jpg" alt="">
                <img src="img/home.jpg" alt="">
                <img src="img/ocean.jpg" alt="">
                <img src="img/vvv.jpg" alt="">
                <img src="img/tower.jpg" alt="">
            </div>

            <div class="col">
                <img src="img/seoul.jpg" alt="">
                <img src="img/shoes.jpg" alt="">
                <img src="img/sky.jpg" alt="">
                <img src="img/people.jpg" alt="">
                <img src="img/t-shirt.jpg" alt="">
            </div>

        </div>

    </div>
</body>
</html>
